<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The daily dawn</title>
    <!-- fonawesome link  -->
    <script src="https://kit.fontawesome.com/59e31b1ee8.js" crossorigin="anonymous"></script>
    <!-- tailwind and its components library links -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- header section start  -->
    <header>
        <div class="navbar w-3/4 mx-auto bg-gray-100 py-5 ">
            <div class="flex-1">
              <a href="/index.html" class="btn btn-ghost normal-case text-2xl">The daily dawn</a>
            </div>
            <div class="flex-none">
              <ul class="menu menu-horizontal p-0">
                <li><a href="/index.html">News</a></li>
                <li><a href="/blog.html">Blog</a></li>
              </ul>
            </div>
            <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                <div class="w-10 rounded-full">
                  <img src="images/profile-pic.jpg" />
                </div>
              </label>
        </div>
        <hr class="bg-gray-300 py-px w-10/12 mx-auto">
    </header>
    <!-- main sectin start  -->
    <main class="w-3/4 mx-auto pb-16">
      <!-- all category section start  -->
        <section >
          <div id="all-category-news-container" class="flex flex-col sm:flex-row flex-wrap lg:justify-between my-4">
              <!-- get the data from javascript file dynamically -->
          </div>
          <div class="bg-white px-4 h-16 my-8 rounded">
            <p id="news-count-display" class="text-xl py-4 "><!--data getting from js file dynamically--></p>
          </div>
          <div class="flex-cols justify-center sm:flex sm:justify-between my-4" >
            <div>
              <form action="#">
                <label for="#">Sort by view:</label>
                <select name="#" id="#">
                  <option value="default">default</option>
                </select>
              </form>
            </div>
            <div >
              <button class="bg-blue-500 text-white px-4 py-1 my-2 rounded">Today's Pick</button>
              <button class="border border-blue-500 text-blue-500 px-4 py-1 ml-2 my-2 rounded">Trending</button>
            </div>
          </div>
        </section>

      <!-- spin section start  -->
        <section id="loading-display" class="mx-16 my-16 flex justify-center items-center ">
            <div class="absolute">
                <i class="fa-solid fa-circle-notch animate-spin text-2xl text-blue-400"></i><span class="ml-1 text-2xl">Loading...</span>
            </div>
        </section>

      <!-- news card or single news section start  -->
        <section id="single-news-container">
          <!-- get the data from javascript file dynamically  -->
        </section>

      <!-- details section start -->
        <section id="modal-container">
          <!-- get the data from javascript file dynamically -->
        </section>
    </main>
    <!-- footer section start  -->
    <footer class="bg-white py-8">
      <p class="text-xl text-center">Copyright 2022 the daily dawn | All rights reserved.</p>
    </footer>

    <!-- script section  -->
    <script src="js/script.js"></script>
</body>
</html>

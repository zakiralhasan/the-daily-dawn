<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The bangla post</title>
    <!-- tailwind and its components library links -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100">
  <!-- header section start  -->
    <header>
        <div class="navbar w-3/4 mx-auto bg-gray-100 py-5 ">
            <div class="flex-1">
              <a class="btn btn-ghost normal-case text-2xl">The daily dawn</a>
            </div>
            <div class="flex-none">
              <ul class="menu menu-horizontal p-0">
                <li><a>News</a></li>
                <li><a>Blog</a></li>
              </ul>
            </div>
            <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                <div class="w-10 rounded-full">
                  <img src="https://placeimg.com/80/80/people" />
                </div>
              </label>
        </div>
        <hr class="bg-gray-300 py-px w-10/12 mx-auto">
    </header>
    <!-- main sectin start  -->
    <main class="w-3/4 mx-auto">
      <!-- all category section start  -->
        <section >
          <div id="all-category-news-container" class="flex-cols justify-center sm:flex sm:justify-between my-4">
              <!-- get the data from javascript file dynamically -->
          </div>
          <div class="bg-white my-4 px-3 py-2 rounded">
            <p>4 items found for category entertainment</p>
          </div>
          <div class="flex-cols justify-center sm:flex sm:justify-between my-4" >
            <div>
              <form action="#">
                <label for="lang">Sort by view:</label>
                <select name="languages" id="lang">
                  <option value="default">default</option>
                  <option value="most viewed">most viewed</option>
                  <option value="popular">popular</option>
                </select>
              </form>
            </div>
            <div >
              <button class="bg-blue-400 text-white px-4 py-1 my-2 rounded">Today's Pick</button>
              <button class="bg-blue-400 text-white px-4 py-1 ml-2 my-2 rounded">Trending</button>
            </div>
          </div>
        </section>
    </main>
    <!-- footer section start  -->
    <footer class="bg-white py-8">
      <p class="text-xl text-center">Copyright 2022 the daily dawn | All rights reserved.</p>
    </footer>

    <!-- script section  -->
    <script src="js/script.js"></script>
</body>
</html>
